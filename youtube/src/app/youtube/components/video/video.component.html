<mat-card class="video__card" [appBorderColor]="snippet.publishedAt">
  <img src="{{ maxres.url }}" alt="{{ snippet.title }}" />
  <ul class="video__stats">
    <li *ngFor="let stat of statistics" class="video__stat">
      <mat-icon>{{ stat.icon }}</mat-icon>
      <span>{{ stat.count | number : '1.0-0' }}</span>
    </li>
  </ul>
  <mat-card-title class="video__title">{{ snippet.title }}</mat-card-title>
  <mat-card-actions class="video__actions">
    <button mat-raised-button color="primary" routerLink="{{ video.id }}">more..</button>
  </mat-card-actions>
</mat-card>
