<header class="header" *ngIf="showHeader">
  <div class="container">
    <div class="header__container">
      <div class="header__controls">
        <div class="header__logo">Logo</div>
        <app-search-form></app-search-form>
        <app-settings (changeVisibility)="onSettingVisibilityChange()"></app-settings>
      </div>
      <app-user></app-user>
      <app-filter *ngIf="showSettings"></app-filter>
    </div>
  </div>
</header>
