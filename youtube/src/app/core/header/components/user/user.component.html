<div class="user" routerLink="/admin">
  <div class="user__username">{{ isUser$ | async }}</div>
  <div class="user__avatar"><mat-icon class="mat-icon-rtl-mirror">account_box</mat-icon></div>
</div>
<button *ngIf="isUser$ | async" mat-raised-button color="primary" (click)="logout()">Log out</button>
