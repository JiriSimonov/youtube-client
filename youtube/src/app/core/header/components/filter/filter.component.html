<div class="filter">
  <span>Sorting by:</span>
  <app-sort-button name="date" (sort)="sortByCriteria('date', $event)"></app-sort-button>
  <app-sort-button name="views" (sort)="sortByCriteria('views', $event)"></app-sort-button>
  <form [formGroup]="filterForm">
    <label>
      by word or sentence
      <input type="search" formControlName="filter" />
    </label>
  </form>
</div>
